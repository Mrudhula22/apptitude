<html>
    <head>
        <title>Quiz App</title>
        <style>
            /* Body Styling */
            body {
                background-color: #f0f8ff;
                font-family: 'Arial', sans-serif;
                margin: 0;
                padding: 0;
            }

            /* Header Styling */
            h1 {
                color: aqua;
                text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
                text-align: center;
                font-size: 60px;
                margin-top: 50px;
                text-transform: uppercase;
            }

            /* Form Styling */
            .one {
                background-color: rgb(238, 232, 224);
                margin: 20px;
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }

            /* Table Styling */
            table {
                width: 100%;
                text-align: center;
                margin: auto;
                border-collapse: collapse;
            }

            /* Button Styling */
            input[type="button"] {
                width: 120px;
                height: 100px;
                background-image: linear-gradient(rgb(34, 166, 175), yellow);
                border-radius: 20px;
                text-align: center;
                font-size: 18px;
                font-weight: bold;
                border: none;
                cursor: pointer;
                transition: background-color 0.3s ease, transform 0.2s ease;
                margin: 10px;
            }

            /* Button Hover Effects */
            input[type="button"]:hover {
                background-color: #2fa3b8;
                transform: scale(1.05);
            }

            input[type="button"]:active {
                background-color: #006e7f;
                transform: scale(1);
            }

            /* Responsive Design */
            @media screen and (max-width: 768px) {
                h1 {
                    font-size: 45px;
                }

                table {
                    width: 90%;
                }

                input[type="button"] {
                    width: 100px;
                    height: 80px;
                    font-size: 16px;
                }
            }

           
        </style>
    </head>
    <body>
        <h1>QUIZ APP</h1>
        <form class="one">
            <table cellpadding="30" cellspacing="90">
                <tr>
                    <td><a href="1.html"><input type="button" value="Question 1"></a></td>
                    <td><input type="button" value="Question 2"></td>
                    <td><input type="button" value="Question 3"></td>
                    <td><input type="button" value="Question 4"></td>
                    <td><input type="button" value="Question 5"></td>
                </tr>
                <tr>
                    <td><input type="button" value="Question 6"></td>
                    <td><input type="button" value="Question 7"></td>
                    <td><input type="button" value="Question 8"></td>
                    <td><input type="button" value="Question 9"></td>
                    <td><input type="button" value="Question 10"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
